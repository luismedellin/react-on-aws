version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo -e "VITE_APP_AUTH0_DOMAIN=${REACT_APP_AUTH0_DOMAIN}\nVITE_APP_AUTH0_CLIENT_ID=${REACT_APP_AUTH0_CLIENT_ID}\nVITE_APP_AUTH0_CALLBACK_URL=https://www.tiny-pocker.fun/callback\nVITE_APP_AUTH0_AUDIENCE=${REACT_APP_AUTH0_AUDIENCE}" >> .env
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: dist/
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*